<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
    <title>Feddersen</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/scss/dist/style.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- Content -->
    <main class="flogin__main d-flex">
        <section class="flogin__left col-md-4">
            <div class="flogin__left__content">
                <img class="flogin__left__content__logo" src="/assets/img/logo.svg" alt="Logo marca">
                <h2 class="flogin__left__content__title">Biblioteca Feddersen</h2>
                <p class="flogin__left__content__description">Olá, seja bem vindo(a) de volta! Por favor, efetue o login para acessar a  plataforma.</p>
            </div>
        </section>

        <section class="flogin__right col-md-8">
            <form action="book-list.html" class="flogin__right__content">
                <h2 class="f-title">Login</h2>

                <div class="flogin__right__content__input-group mb-4">
                    <label class="flogin__label" for="email">E-mail</label>
                    <input class="flogin__input" id="email" type="email" placeholder="Digite seu e-mail..." required>
                </div>

                <div class="flogin__right__content__input-group mb-3">
                    <label class="flogin__label" for="pass">Senha</label>
                    <input class="flogin__input" id="pass" type="password" placeholder="Digite sua senha..." required>
                </div>

                <div class="flogin__link d-flex align-items-end justify-content-end">
                    <a href="#">Esqueceu sua senha?</a>
                </div>

                <button class="f-btn-primary" type="submit">Avançar</button>
            </form>
        </section>
    </main>    

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- ScrollRevealJS -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- My Scripts -->
    <script src="assets/js/main.js"></script>

</body>
</html>
